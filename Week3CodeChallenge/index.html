<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>theBookShelf</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="bookshelf.css">
	</head>
	<body>
		<div class="container">
			<h1>Welcome to theBookShelf</h1>
		</div>

		<div class="container books">
			<table class="table table-hover table-dark">
				<thead>
					<tr>
						<th>Title</th>
						<th>Author</th>
						<th>Genre</th>
						<th>Cover</th>
					</tr>
				</thead>
				<tbody id = "books">
				</tbody>
			</table>
		</div>

		<div class="container">
			<h5>Please Enter the Information of the book you would like to add.</h5>
			<form gclass="form-group">
				<label for="title">Title: </label>
				<input type="text" id="Title" class="form-control" name="title" placeholder="Enter Title" value="">
				<label for="author">Author: </label>
				<input type="text" id="Author" class="form-control" name="author" placeholder="Enter Author" value="">
				<label for="genre">Genre</label>
				<input type="text" id="Genre" class="form-control" name="genre" placeholder="Enter Genre" value="">
				<label for="cover">Cover</label>
				<input type="text" id="Cover" class="form-control" name="cover" placeholder="Enter Cover Image" value="">
				<button id="button" class="btn btn-primary">Submit</button>
			</form>
		</div>

	</body>
	<script type="text/javascript" src="bookshelf.js"></script>
</html>
